<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Prueba Tecnica Lg</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="assets/logo.svg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#registro">Registro</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h1>Inicio</h1>
            <p>Esta es una prueba tecnica </p>
        </section>
        <section id="productos">
            <h1>Productos</h1>
            <div class="productos">
                <div class="producto">
                    <img src="assets/producto_1.jpg" alt="Producto 1">
                    <h3>Producto 1</h3>
                </div>
                <div class="producto">
                    <img src="assets/producto_2.jpg" alt="Producto 2">
                    <h3>Producto 2</h3>
                </div>
                <div class="producto">
                    <img src="assets/producto_3.jpg" alt="Producto 3">
                    <h3>Producto 3</h3>
                </div>
            </div>
        </section>
        <section id="registro">
            <h1>Registro</h1>
            <form action="" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" name="email">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                <button type="submit">Registrar</button>
            </form>
        </section>
        <section id="contacto">
            <h1>Contacto</h1>
        </section>
    </main>
    <footer class="footer">
        <div>
            <a href="https://www.linkedin.com/in/erick-canto-enimod/">
                <img src="assets/linkedin.png" alt="Linkedin">
            </a>
            <a href="https://github.com/ENI-mod/PruebaTecnicaLgConsultores">
                <img src="assets/github.png" alt="Github">
            </a>
        </div>
        <p>&copy; 2025 Prueba Tecnica Lg. Todos los derechos reservados.</p>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
